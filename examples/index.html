<!doctype html>
<html>
<head>
    <title>Hint jQuery Plugin</title>
    <script src="../jquery/jquery-1.9.1.js"></script>
    <script src="../src/jquery.hint.js"></script>
    
    <link rel="stylesheet" href="example.css"/>
    <script type="text/javascript">
      var getUrlParams = function () {
        var query_string = {};
        var query = window.location.search;
        if (query.indexOf("?") != -1) {
          if (query.indexOf("?") != -1) {
            query = query.split("?")[1];
          } else {
            var _arr = query.split("?");
            if (_arr.length > 1) {
              query = _arr[1];
            }
          }
          var vars = query.split("&");
          for (var i = 0;i < vars.length;i++) {
            var pair = vars[i].split("=");
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = pair[1];
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [ query_string[pair[0]], pair[1] ];
                query_string[pair[0]] = arr;
            } else {
                query_string[pair[0]].push(pair[1]);
            }
          }
        }
        return query_string;
      };
      $(function() {
        var params = getUrlParams();
        var p = "";
        for (var i in params) {
          p += "[" + i + "]" + " => " + params[i] + "<br />";
        }
        if (p) {
          $("#hintForm").before("<h3>DATA</h3>" + p);
        }
        
        $("input, textarea").hint({
          hintClass: "hint"
        });
      });
    </script>
</head>
<body> 
  <h1>Hint jQuery Plugin</h1>
  <form id="hintForm" name="hintForm" method="get">
    <div class="field"><span>Input:</span><input type="text"  name="input" value="" hint="typing your name." /></div>
    <div class="field"><span>Textarea:</span><textarea rows="8" cols="40" name="textarea" hint="typing your suggest.\n\nThis is text.\nThis is text.\nThis is text.\nThis is text.\nThis is text.\nThis is text."></textarea></div>
    <input type="submit" value="Send" />
  </form>
  <div style="margin-top:1em;">-- <a href="https://github.com/Archer8685" title="Archer Hsieh, front-end developer" target="_blank">Archer Hsieh</a></div>
</body>
</html>
